# 1) Base CRDs (required) — make 'default' the default revision for webhooks/validation
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: base
    targetRevision: 1.22.0
    helm:
      values: |
        defaultRevision: default
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: { prune: true, selfHeal: true }
---
# 2) Control plane (istiod) — installs the mutating webhook for injection
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.22.0
    helm:
      values: |
        revision: default
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: { prune: true, selfHeal: true }
---
# 3) Label istio-system with istio.io/rev=default (ensures gateway pods get injected)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-namespace-label
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sadebo/ai-infra-azure.git
    targetRevision: main
    path: k8s/istio-namespace-label
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: { prune: true, selfHeal: true }
---
# 4) Ingress Gateway (LB service). Leave image as 'auto' — istiod will rewrite it.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: gateway
    targetRevision: 1.22.0
    helm:
      values: |
        service:
          type: LoadBalancer
        # Optional but recommended: label the deployment to pin it to the 'default' control-plane revision
        labels:
          istio.io/rev: default
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: { prune: true, selfHeal: true }
