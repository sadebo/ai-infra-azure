apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-infra-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sadebo/ai-infra-azure.git'
    path: argocd-apps
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
